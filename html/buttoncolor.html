<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class=" border border-gray-600 my-20 mx-64">
            <div class="border-b-2 border-gray-700 flex justify-center py-4">
                <h1 class="uppercase font-semibold text-3xl">challenge-4 : button color change</h1>
            </div>
            <div class="flex justify-evenly items-center my-5">
                <div>
                    <form action="" ">
                        <label for="color">Select a choice:</label>
                        <select name="color" id="color" onchange="colorchoice(this)">
                            <option value="original">Original</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="random">Random</option>
                        </select>
                    </form>
                </div>
                <div>
                    <button class="rounded-lg  text-white font-bold hover:bg-red-400 duration-200 px-4 py-2 outline-none bg-red-600">CLICK ME</button>
                </div>
                <div>
                    <button class="rounded-lg  text-white font-bold hover:bg-blue-400 duration-200 px-4 py-2 outline-none bg-blue-600">CLICK ME</button>
                </div>
                <div>
                    <button class="rounded-lg  text-white font-bold hover:bg-green-400 duration-200 px-4 py-2 outline-none bg-green-600">CLICK ME</button>
                </div>
                <div>
                    <button class="rounded-lg text-white font-semibold hover:bg-pink-400 duration-200 px-4 py-2 outline-none bg-pink-600">CLICK ME</button>
                </div>

            </div>
        </div>
    </div>
    <script src="../static/js/colorbtn.js"></script>
</body>
</html>
